ekf_odom_node:
  ros__parameters:
    two_d_mode: true
    frequency: 50.0

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: true

    odom0: /odom            # nav_msgs/Odometry
    #           x     y     z     roll  pitch yaw   vx    vy    vz    vroll vpitch vyaw   ax    ay    az
    odom0_config: [ true, true, false, 
                  false, false, true, 
                  true, false, false, 
                  false, false, true, 
                  false, false, false ]

    # Keep these defaults unless you know you need them:
    odom0_differential: false
    odom0_relative:     false
