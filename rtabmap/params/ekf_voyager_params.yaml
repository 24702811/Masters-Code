ekf_filter_node:
  ros__parameters:
    use_sim_time: true

    # Filter timing
    frequency: 50.0               # high-rate output
    sensor_timeout: 0.5           # allow slow absolute updates without dropping them

    # Frames
    two_d_mode: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map              # because we fuse absolute pose -> map-referenced output

    # TF / extras
    publish_tf: false             # keep false if another node publishes TF; set true if you need it
    publish_acceleration: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    permit_corrected_publication: true

    use_control: true
    stamped_control: false                     # Twist (not TwistStamped)
    control_timeout: 0.5
    control_config: [true, false, false,  false, false, true]  # vx and yaw rate

    odom0: /odometry                 
    odom0_config: [ true, true, false,
                    false,false, true,
                    true, false, false,
                    false,false, true,
                    false,false, false ]
    odom0_differential: false
    odom0_relative:     false


    pose0: /localization_pose        
    pose0_config: [ true, true, false,
                    false,false, true,
                    false,false,false,
                    false,false,false,
                    false,false,false ]
    pose0_differential: false
    pose0_relative:     false
    pose0_queue_size:   10
    # pose0_pose_rejection_threshold: 1.0e9
    # pose0_twist_rejection_threshold: 1.0e9


